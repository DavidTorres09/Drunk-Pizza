<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="all" href="/css/template.css" th:href="@{/css/template.css}" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header>
            <nav th:replace="plantilla/template::nav"></nav>
        </header>

        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${cliente}"
                          th:action="@{/saveCliente}"
                          method="POST"
                          >

                        <input type="hidden" name="id" th:field="*{id}">

                        <div class="form-group mb-3 row">
                            <p  class="col-md-2 col-form-label" for="cliente">Nombre</p>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Articulo" id="nombre" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <p  class="col-md-2 col-form-label" for="cliente">Apellido Paterno</p>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido1}"  placeholder= "apellido1" id="apellido1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <p  class="col-md-2 col-form-label" for="cliente">Apellido Materno</p>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido2}"  placeholder= "apellido2" id="apellido2" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <p  class="form-control-sm col-md-2  col-form-label" for="cliente">Direccion</p>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{direccion}" class="form-control form-control-sm col-md-6" placeholder= "direccion" id="direccion" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <p  class="form-control-sm col-md-2  col-form-label" for="cliente">Email</p>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" placeholder= "email" id="email" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <p  class="form-control-sm col-md-2  col-form-label" for="cliente">Telefono</p>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" placeholder= "telefono" id="telefono" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <p  class="form-control-sm col-md-2  col-form-label" for="cliente">Contrasena</p>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{password}" class="form-control form-control-sm col-md-6" placeholder= "password" id="password" aria-describedby="emailHelp">
                            </div>
                        </div>






                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="volver">
            <a th:href="@{/cliente}">Volver</a>
        </div>

        <footer th:replace="plantilla/template::footer"></footer>
</html>
