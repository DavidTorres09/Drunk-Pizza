<!DOCTYPE html>

<html xmls:th="http://thymeleaf.org"
      xmls:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Template</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="all" href="/css/template.css" th:href="@{/css/template.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="container">
        <header >
            <nav th:fragment="nav">
                    <ul>
                        <li style="--w:#ff0000;--e:#000;">
                            <span class="material-symbols-outlined" >home</span>
                            <a class="txt" href="#" th:href="@{/}">HOME</a>
                        </li>
                        <li style="--w:#00ff59;--e:#000;">
                            <span class="material-symbols-outlined" >shopping_cart_checkout</span>
                            <a class="txt" href="#" th:href="@{/carrito}">CARRITO</a>
                        </li>
                        <li style="--w:#ff0000;--e:#000;">
                            <span class="material-symbols-outlined" >call</span>
                            <a class="txt" href="#" th:href="@{/contactenos}">CONTACTENOS</a>
                        </li>
                         <li style="--w:#00ff59;--e:#000;">
                            <span class="material-symbols-outlined" >favorite</span>
                            <a class="txt" href="#" th:href="@{/opinion}">Opiniones</a>
                        </li>
                        <li style="--w:#ff0000;--e:#000;">
                            <span class="material-symbols-outlined" >person</span>
                            <a class="txt" href="#" th:href="@{/cliente}">CLIENTES</a>
                        </li>
                        <li style="--w:#00ff59;--e:#000;">
                            <span class="material-symbols-outlined" >logout</span>
                            <a class="txt" href="#" th:href="@{/login}">SALIR</a>
                        </li>
                        
                        
                    </ul>
                </nav>  
        </header>

        <main>Main</main>

        <footer class="footer" th:fragment="footer">
            <section>
                <a href="#titulo">Ir al titulo</a>
                <br>
                <a href="mailto:drunkpizza@gmail.com">drunkpizza@gmail.com</a>
                <br>
                <a href="https://web.whatsapp.com/" target="_blanck">+506 6024-5577</a>
                <br>
                <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                    th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>
                <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                   th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
                
                <form method="POST" 
                      th:action="@{/logout}" 
                      style="display: inline">                    
                <a href="#" onclick="this.parentNode.submit();">Logout</a>
                </form>
                
            </section>
            <p>Copyright @2022</p>
        </footer>
        
    </div>
    

    

    
</body>
</html>
