<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>Drunk Pizza</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" media="all" href="/css/login.css" th:href="@{/css/login.css}" /> 
        <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    </head>



    <div id="login-button">
        <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
        </img>
    </div>
    <div id="container">
        <h1>[[#{login.login}]]</h1>
        <span class="close-btn">
            <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
        </span>

        <form  method="POST" th:action="@{/login}">
            <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                    <div class="btn">
                        <button type="submit" value="Login" th:text="#{login.login}" class="submit-btn"></button>                       
                    </div>
                    <div id="remember-container">
                        <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
                        <span id="remember">[[#{login.recordar}]]</span>
                        <span id="forgotten">[[#{login.olvidarContrasena}]]</span>
                    </div>
                    </form>
                    </div>



                    <script>
                        $('#login-button').click(function () {
                            $('#login-button').fadeOut("slow", function () {
                                $("#container").fadeIn();
                                TweenMax.from("#container", .4, {scale: 0, ease: Sine.easeInOut});
                                TweenMax.to("#container", .4, {scale: 1, ease: Sine.easeInOut});
                            });
                        });

                        $(".close-btn").click(function () {
                            TweenMax.from("#container", .4, {scale: 1, ease: Sine.easeInOut});
                            TweenMax.to("#container", .4, {left: "0px", scale: 0, ease: Sine.easeInOut});
                            $("#container, #forgotten-container").fadeOut(800, function () {
                                $("#login-button").fadeIn(800);
                            });
                        });


                    </script>

                    </body>
                    </html>
