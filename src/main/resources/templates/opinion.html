<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>Opiniones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" type="text/css" media="all" href="/css/template.css" th:href="@{/css/template.css}" />
    </head>
    <body>

        <header>
            <nav th:replace="plantilla/template::nav"></nav>
        </header>

        <h1 th:text="#{cliente.opinion}"></h1>


    <section:block th:each="user : ${opinion}" class="contenedor_opinion">

        <div class="Opinion">
            <div class="Nombre">
                <h2 th:text="#{cliente.nombre}"></h2>
                <p th:text="${user.getClientes.getNombre}"></p>
            </div>

            <div class="Opinion">
                <h2>Email</h2>
                <p th:text="${user.getClientes.getEmail}"></p>
            </div>
            <div class="Opinion">
                <h2>Opinion</h2>
                <p th:text="${user.getOpinion}"></p>
            </div>

        </div>


    </section:block >
    
    <footer th:replace="plantilla/template::footer"></footer>


</body>
</html>
