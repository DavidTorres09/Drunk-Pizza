<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav th:replace="plantilla/template::nav"></nav>
        </header>

        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${producto}"
                          th:action="@{/saveProducto}"
                          method="POST"
                          >

                        <input type="hidden" name="id_producto" th:field="*{id_producto}">

                        <div class="form-group mb-3 row">
                            <p  class="col-md-2 col-form-label" for="producto">Producto</p>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Articulo" id="nombre" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <p  class="form-control-sm col-md-2  col-form-label" for="descripcion">Descripcion</p>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{descripcion}" class="form-control form-control-sm col-md-6" placeholder= "Descripcion" id="descripcion" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <p  class="form-control-sm col-md-2  col-form-label" for="descripcion">Precio</p>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{precio}" class="form-control form-control-sm col-md-6" placeholder= "Precio" id="precio" aria-describedby="emailHelp">
                            </div>
                        </div>




                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="volver">
            <a th:href="@{/}">Volver</a>
        </div>

        <footer th:replace="plantilla/template::footer"></footer>

    </body>
</html>
